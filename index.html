<head>

    <style>
    #map { 
        height: 800px;
        background-color: #ccc;
    }
    #map::before{
        content: 'LOADING';
        font-size: 3em;
        text-align: center;
        width: 100%;
        position: absolute;
        margin-top: 3em;
    }
    .leaflet-popup-content-wrapper {
        width: 100%;
    }
    .row{

        background-color: bisque;
    }

    .square-image {
    object-fit: cover;
    width: 100%;
    height: 200px; 
}
    
  </style>

<body>
    <!-- Begin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                    <select class="custom-select" id="business">

                        <option value="market">Markets</option>
                    </select>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary ml-2" id="submit">Submit</button>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <button class="btn btn-primary ml-2" id="businessSubmit">Submit</button>
